# The primary author of this blog.
# Must be the same as `author` in `_config.yml`.
# Change `author1` to your shortname.
author1:
  name:              Yuki Kondo
  email:             yuki.kondo.ab@gmail.com

  # Used at the bottom of each page and at the top of the `about` layout
  # Markdown enabled, can use multiple paragraphs (enabled by `|`)
  about:             |
    近藤 佑樹．1997年生まれ，神奈川県 茅ヶ崎市，箱根町出身．2013年 トヨタ工業学園 高等部 訓練生としてトヨタ自動車株式会社に入社．
    同年，科学技術学園高等学校豊田校に入学．2016年 トヨタ工業学園および科学技術学園高等学校豊田校を卒業後，
    技能職としてエンジン開発業務に従事．2018年より豊田工業大学 工学部に社会人学生として派遣，現在休職中(2022年復職予定)．
    2020年 9月より同校 知能情報メディア研究室 浮田宗伯教授の下で，コンピュータビジョン，深層学習に関する研究に従事．
    現在，「超解像との統合学習による低解像画像を対象とした欠陥セグメンテーション」をテーマに研究．

  # This photo will be used in the about section
  picture:
